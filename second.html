<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/normalize.css" />
    <link rel="stylesheet" href="assets/style/second.css" />
    <title>Project</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_wrapper">
          <a href="#" class="logo">
            <img src="assets/images/Star 1.png" alt="logo" />Ink. House</a
          >
          <nav class="nav">
            <ul class="nav_wrapper">
              <li class="nav_item">
                <a href="#" class="nav_link">Репродукции</a>
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link">Новинки</a>
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link">О нас</a>
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link">
                  <img
                    src="assets/images/shopping-cart.svg"
                    width="24px"
                    height="24px"
                    alt="icon-shopping-cart"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main-container">
      <img class="image" src="assets/images/main_bird.png" alt="bird" />
      <h1 class="title">Реплики картин от <span>Ink. House</span></h1>
      <p class="text">
        Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие
        произведения, доступные цены.
      </p>
      <button class="button">Продукция</button>
    </main>
    <div class="info">
      <h2 class="title-2">Репродукции</h2>
      <ul>
        <li class="country country-1"><a href="#">Франция</a></li>
        <li class="country country-2"><a href="#">Германия</a></li>
        <li class="country country-3"><a href="#">Англия</a></li>
      </ul>
    </div>
    <div class="gallery-container">
      <figure class="gallery-container-img">
        <img src="assets/images/1.jpg" alt="Охота Амура" />
        <figcaption>
          Марсель Руссо Охота Амура Холст, масло 50х80 14 500 руб
          <button class="button">В корзину</button>
        </figcaption>
      </figure>
      <figure class="gallery-container-img">
        <img src="assets/images/2.jpg" alt="Дама с собачкой" />
        <figcaption>
          Анри Селин Дама с собачкой Акрил, бумага 50х80 16 500 руб
          <button class="button">В корзину</button>
        </figcaption>
      </figure>
      <figure class="gallery-container-img">
        <img src="assets/images/3.jpg" alt="Процедура" />
        <figcaption>
          Франсуа Дюпон Цветная литография 40х60 20 000 руб
          <button class="button">В корзину</button>
        </figcaption>
      </figure>
    </div>
    <div class="gallery-container">
      <figure class="gallery-container-img">
        <img src="assets/images/04.png" alt="Роза" />
        <figcaption>
          Луи Детуш Роза Бумага, акрил 50х80 12 000 руб
          <button class="button">В корзину</button>
        </figcaption>
      </figure>
      <figure class="gallery-container-img">
        <img src="assets/images/5.png" alt="Птичья трапеза" />
        <figcaption>
          Франсуа Дюпон Птичья трапеза Цветная литография 40х60 22 500 руб
          <button class="button">В корзину</button>
        </figcaption>
      </figure>
      <figure class="gallery-container-img">
        <img src="assets/images/6.png" alt="Пейзаж с рыбой" />
        <figcaption>
          Пьер Моранж Пейзаж с рыбой Цветная литография 40х60 20 000 руб
          <button class="button">В корзину</button>
        </figcaption>
      </figure>
    </div>
    <div class="french_container">
      <img src="assets/images/background.png" alt="" />
    </div>
    <div class="space"></div>
    <footer class="footer-container">
      <div id="logo-1">
        <img src="assets/images/Star 1.png" alt="logo" />Ink. House
      </div>
      <div id="phone">
        <a href="tel:+79995435454">+7 (999) 543-54-54<br />Мастерская</a>
      </div>
      <div class="social-media">
        <a href="#"><img src="assets/images/facebok.svg" alt="facebook" /></a>
      </div>
      <div class="social-media">

      </div>
      <div class="social-media">
        <img src="assets/images/youtube.svg" alt="" /><a href="#"></a>
      </div>
