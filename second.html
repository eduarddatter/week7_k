<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/normalize.css" />
    <link rel="stylesheet" href="assets/style/second.css" />

  <body>
    <header class="header-container">
      <div id="logo">
        <img src="assets/images/Star 1.png" alt="logo" />Ink. House

      <div class="nav_menu">
        <nav class="nav_menu">
          <ul>
            <li class="nav_item">
              <a href="#">Репродукции</a>

            <li class="nav_item">
              <a href="#">Новинки</a>
            </li>
            <li class="nav_item">
              <a href="#">О нас</a>
            </li>
            <li class="nav_item">
              <a href="#">
                <img

                  width="24px"
                  height="24px"
                  alt="icon-shopping-cart"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-container">
      <img class="image" src="assets/images/main_bird.png" alt="bird" />

    <div class="info">
      <h2 class="title-2">Репродукции</h2>
      <ul>
        <li class="country country-1"><a href="#">Франция</a></li>
        <li class="country country-2"><a href="#">Германия</a></li>
        <li class="country country-3"><a href="#">Англия</a></li>
      </ul>
    </div>
    <div class="gallery-container">
      <figure>
        <img src="assets/images/1.jpg" alt="Охота Амура" />
        <figcaption>
          Марсель Руссо Охота Амура Холст, масло 50х80 14 500 руб
          <button class="button">В корзину</button>
        </figcaption>
      </figure>
      <figure>
        <img src="assets/images/2.jpg" alt="Дама с собачкой" />
        <figcaption>
          Анри Селин Дама с собачкой Акрил, бумага 50х80 16 500 руб

        </figcaption>
      </figure>
      <figure>
        <img src="assets/images/3.jpg" alt="Процедура" />
        <figcaption>
          Франсуа Дюпон Цветная литография 40х60 20 000 руб

        </figcaption>
      </figure>

    <footer class="footer-container">
      <div id="logo-1">
        <img src="assets/images/Star 1.png" alt="logo" />Ink. House
      </div>
      <div id="phone">
        <a href="tel:+79995435454">+7 (999) 543-54-54<br />Мастерская</a>
      </div>
      <div class="social-media">
        <a href="#"><img src="assets/images/facebok.svg" alt="facebook" /></a>
